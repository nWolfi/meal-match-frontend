<section class="auth">
  <header class="auth__header">
    <p class="auth__eyebrow">Meal Match</p>
    <h1 class="auth__title">Account erstellen</h1>
    <p class="auth__subtitle">
      Lege deinen Zugang an, um eigene Meals zu speichern.
    </p>
  </header>

  <div class="panel panel--accent">
    <div class="panel__header">
      <h2 class="panel__title">Neues Konto</h2>
      <p class="panel__hint">E-Mail-Adresse und Passwort fuer den Start.</p>
    </div>

    <div class="field">
      <label class="field__label" for="user-name">E-Mail-Adresse</label>
      <input
        class="field__input"
        [(ngModel)]="userNameText"
        type="text"
        id="user-name"
        name="user-name"
        placeholder="du@example.com"
      />
    </div>
    <div class="field">
      <label class="field__label" for="password">Passwort</label>
      <input
        class="field__input"
        [(ngModel)]="passwordText"
        type="text"
        id="password"
        name="password"
        placeholder="Mindestens 8 Zeichen"
      />
    </div>

    <button class="btn btn--primary" type="button" (click)="createUser()">
      Account erstellen
    </button>
    <p class="auth__meta">Schon ein Konto? Dann im Login anmelden.</p>
  </div>
</section>
