<section class="auth">
  <header class="auth__header">
    <p class="auth__eyebrow">Meal Match</p>
    <h1 class="auth__title">Login</h1>
    <p class="auth__subtitle">Melde dich an, um deine Meals zu verwalten.</p>
  </header>

  <form class="panel">
    <div class="panel__header">
      <h2 class="panel__title">Zugangsdaten</h2>
      <p class="panel__hint">Benutzername und Passwort fuer den Zugriff.</p>
    </div>

    <div class="field">
      <label class="field__label" for="username">Benutzername</label>
      <input
        [(ngModel)]="user.email"
        class="field__input"
        type="text"
        id="username"
        name="username"
        placeholder="Benutzername"
      />
    </div>
    <div class="field">
      <label class="field__label" for="password">Passwort</label>
      <input
        [(ngModel)]="user.password"
        class="field__input"
        type="password"
        id="password"
        name="password"
        placeholder="Passwort"
      />
    </div>

    <button class="btn btn--primary" type="submit" (click)="login()">Anmelden</button>
    <p class="auth__meta">
      <a class="auth__link">Passwort vergessen?</a>
    </p>
  </form>
</section>
